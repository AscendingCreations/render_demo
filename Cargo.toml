[workspace]
resolver = "2"
members = ["demo", "input", "camera"]

[workspace.dependencies]
async-trait = "0.1.58"
bytemuck = { version = "1.12.1", features = ["derive"] }
crevice = "0.11.0"
crevice-derive = "0.10.0"
mint = "0.5.9"
thiserror = "1.0.37"
ultraviolet = { version = "0.9.0", features = ["mint"] }
winit = { version = "0.27.4", features = ["serde"] }
image = "0.24.4"
tokio = { version = "1.21.2", features = ["full"] }
bitflags = "1.3.2"
guillotiere = "0.6.2"
serde = { version = "1.0.147", features = ["derive"] }
camera = { path = "./camera" }
input = { path = "./input" }
log = "0.4.17"
backtrace = "0.3.66"
once_cell = "1.15.0"
futures = "0.3.24"
cosmic-text = { git = "https://github.com/pop-os/cosmic-text" }
ordered-float = { version = "3.3.0", features = ["serde"] }
swash = "0.1"
chrono = { version = "0.4.23", features = ["clock", "serde", "std"] }

[workspace.dependencies.naga]
#git = "https://github.com/gfx-rs/naga"
#rev = "b209d911"
version = "0.10.0"
features = ["span", "validate", "wgsl-in"]

[workspace.dependencies.wgpu]
#git = "https://github.com/gfx-rs/wgpu"
#rev = "061e04b"
version = "0.14.0"